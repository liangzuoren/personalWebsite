{% extends 'base.html' %}

{% block content %}	
	
	<h3 class='row-align-items-left'> {% block title %} Posts {% endblock %} </h3>
	
	{% for post in posts %}
		<div class="container">
			<p class="row mb-1 mt-4">Post {{post.number}} Date: {{post.date}}</p>
			<a class="row" href="{{url_for('post', name=post.path.replace('posts/',''))}}">
				{{post.title}}
			</a>
		</div>
	{% endfor %}

{% endblock %}
