{% extends 'base.html' %}

{% block content %}	
	
	<h3 class='row-align-items-left'> {% block title %} Posts {% endblock %} </h3>
	
	{% for post in posts %}
		<p class="mb-4">Post {{post.number}} Date: {{post.date}}</p>
		<a href="{{url_for('post', name=post.path.replace('posts/',''))}}">
			{{post.title}}
		</a>
	{% endfor %}

{% endblock %}
